<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport"content="width=device-width, initial-scale=1.0">
 <title>날짜계산기</title>
 <style>
  #container{
   margin:50px auto;
   width:300px;
   height:300px;
   border-radius:50%;
   border:2px double #222;
   background-color:#d8f0fc;
   text-align: center;
    }
  h1{
   margin-top:80px;
    }
  .accent{
   font-size:1.8em;
   font-weight:bold;
   color:red;
    }
 </style>
</head>
<body>
 <div id="container">
  <h1>2023</h1>
  <p>아직 <br><span class="accent"id="result"></span>일 남았어요</p>
  <p>축하합니다!</p>
 </div> 
 <script>
  var now = new Date("2023-11-13");    // 오늘 날짜를 객체로 지정
  var firstDay = new Date("2023-12-31");  // 시작 날짜를 객체로 지정
  var toNow = now.getTime();     // 오늘까지 지난 시간(밀리 초)
  var toFirst = firstDay.getTime(); // 첫날까지 지난 시간(밀리 초) 
  var passedTime = toFirst - toNow; // 첫날부터 오늘까지 지난 시간(밀리 초)
  passedTime = Math.round(passedTime/(1000*60*60*24)); // 밀리 초를 일 수로 계산하고 반올림
  document.querySelector('#result').innerText = passedTime;
 </script>
</body>
</html>
